<!doctype html>
<html lang="en"></html>

  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="./src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Visual</title>
  </head>

  <body>
    <div id="app" class="bg-slate-100 font-mono h-screen">
      <h1 class="text-2xl font-semibold text-center p-1 bg-slate-800 text-slate-50">Sudoku Visual</h1>
      <div class="flex items-center flex-col md:gap-4">
        <section id="stats" class="p-2">
          <ul class="text-sm">
            <li>
              <h2>Algorithm Used: <b id="algorithmUsed">None</b></h2>
            </li>
            <li>
              Possibilities Removed: <b id="possibilitiesRemovedStat">0</b>
            </li>
            <li>
              Values Revealed By Narrowing: <b id="revealedByNarrowingStat">0</b>
            </li>
            <li>
              Values Deduced: <b id="valuesDeducedStat">0</b>
            </li>
          </ul>
        </section>
        <section class="grid place-items-center aspect-square max-h-full px-4">
          <table id="board" class="border-2 border-slate-800"></table>
        </section>
      </div>
      <section id="controls" class="absolute w-full bottom-0 left-[50%] -translate-x-[50%] flex flex-col gap-1 justify-around items-center pt-2 md:pt-12 pb-2 md:pb-24">
        <div class="flex w-full justify-center items-center font-semibold">
          <button id="newBoard" class="h-8 py-1 px-36 rounded bg-slate-800 text-slate-50">New Board</button>
        </div>
        <div class="flex w-full px-1 justify-center items-center gap-2">
          <select id="selectAlgo" class="h-8 py-1 outline-none bg-slate-800 text-slate-50 px-2 rounded">
            <option>Narrow By Region</option>
            <option>Deduce By Region</option>
            <option>Narrow & Deduce Rows and Cols</option>
            <option>Backtrack</option>
          </select>
          <button id="go" class="h-8 py-1 px-6 rounded bg-slate-800 text-slate-50">Go</button>
        </div>
      </section>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>

</html>
