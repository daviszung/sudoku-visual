<!doctype html>
<html lang="en" class="w-screen">

</html>

<head>
  <meta charset="UTF-8" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="./src/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Take a look at how computers solve sudoku puzzles."/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Sudoku Visual</title>
</head>

<body>
  <div id="app" class="bg-slate-100 font-mono min-h-screen flex flex-col">
    <header class="relative bg-slate-800 text-slate-50 p-1 text-center">
      <h1 class="text-2xl font-semibold">Sudoku Visual</h1>
      <a href="https://github.com/daviszung/sudoku-visual" aria-label="Go to the project's github repository">
        <i class="fa-brands fa-github fa-xl absolute right-6 top-[50%] cursor-pointer"></i>
      </a>
    </header>
    <div class="flex flex-col justify-between items-center flex-1">
      <section id="stats" class="p-2 md:p-10">
        <ul class="text-sm">
          <li>
            <h2>Algorithm Used: <b id="algorithmUsed">None</b></h2>
          </li>
          <li>
            Possibilities Removed: <b id="possibilitiesRemovedStat">0</b>
          </li>
          <li>
            Values Revealed By Narrowing: <b id="revealedByNarrowingStat">0</b>
          </li>
          <li>
            Values Deduced: <b id="valuesDeducedStat">0</b>
          </li>
        </ul>
        <div class="select-none text-sm">
          <input id="togglePossibleValues" type="checkbox" name="togglePossibleValues"/>
          <label for="togglePossibleValues">Show possible values</label>
        </div>
      </section>
      <section class="grid place-items-center aspect-square max-w-max px-4">
        <table id="board" class="border-2 border-slate-800"></table>
      </section>
      <footer id="controls" class="w-full md:max-w-md grid grid-cols-8 grid-rows-2 gap-1 px-2 pb-2 md:pb-24">
        <button id="newBoard" class="row-span-1 col-span-full h-8 w-full rounded bg-slate-800 text-slate-50">New
          Board
        </button>
        <select id="selectAlgo"
          aria-label="selectAlgo"
          class="row-span-1 col-start-1 col-end-8 h-8 outline-none bg-slate-800 text-slate-50 px-2 rounded">
          <option>Narrow By Region</option>
          <option>Deduce By Region</option>
          <option>Narrow & Deduce Rows and Cols</option>
          <option>Backtrack</option>
          <option>Backtrack (Slow Mode)</option>
        </select>
        <button id="run" class="row-span-1 col-start-8 h-8 rounded bg-slate-800 text-slate-50">Run</button>
      </footer>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
